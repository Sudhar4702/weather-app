<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Weather</title>
    <link rel="stylesheet" href="./style.css"/>
    <script src="./index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="weather">
            <div class="temp">
                <div class="cont_cel">
                    <div class="celsius">20</div>
                    <section class="degree_symbol">°C</section>
                </div>
                <div class="cont_far">
                    <div class="fahrenheit">20</div>
                    <section class="degree_symbol">°F</section>
                </div>
            </div>
            <div class="Location_text">
                <p>city_name</p>
                <div class="region">region</div>
                <div class="country">country</div>
                <span>04-07-2025</span>
            </div>
            
        </div>
        <div class="weather_condition">
            <p><img src="" alt=""/></p>
            <span class="image_pic">condition</span>
        </div>
    </div>
    <nav>
        <form>
            <input type="text" placeholder="Search here" class="search_feild"/>
            <button>Search</button>
        </form>
    </nav>
</body>
</html>
